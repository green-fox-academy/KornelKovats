<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>
    <script>
        let pList = document.querySelectorAll('p');
        if(pList[3].classList.value==='dolphin'){
            pList[0].innerHTML = 'pear';
        }
        if(pList[0].classList.value === 'apple'){
            pList[2].innerHTML = 'dog';
        }
        pList[0].setAttribute('class','red');
        pList[1].setAttribute('style','border-radius: 20%');
    </script> 
  </body>
</html>
