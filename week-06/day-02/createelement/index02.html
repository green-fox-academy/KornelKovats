<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>
    <script>
         const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];
        const asteroids = document.querySelector('.asteroids');
        asteroids.removeChild(asteroids.children[0]);
        
        planetData.forEach((value)=>{
            let newElement = document.createElement('li');
            newElement.textContent = value.content;
            newElement.classList.add(value.category);
            if(value.asteroid===true){
                asteroids.appendChild(newElement);
            }
        })
       
    </script>
  </body>
</html>
