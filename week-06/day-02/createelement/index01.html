<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

<script>
    let asteroids = document.querySelector('ul.asteroids');
    let newAsteroid = document.createElement('li');
    let newAsteroid2 = document.createElement('li');
    
    newAsteroid.id = 'b327';
    newAsteroid2.id = 'b328';
    newAsteroid.textContent = 'The Green Fox';
    newAsteroid2.textContent = 'The Lamplighter';
    asteroids.appendChild(newAsteroid);
    asteroids.appendChild(newAsteroid2);

    let newH1Element = document.createElement('h1');
    newH1Element.textContent = 'I can add elements to the DOM!';
    let container = document.querySelector('.container');

    container.appendChild(newH1Element);

    let newImage = document.createElement('img');

    newImage.setAttribute('src','dog.jpeg');
    container.appendChild(newImage);








</script>
  </body>
</html>
