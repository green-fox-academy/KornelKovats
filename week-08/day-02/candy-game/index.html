<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #candy-rain {
        background-color: indianred;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button id="create-candies">Create candies</button>
    <button id="lollipop">Buy lollipop</button>
    <button id="candy-rain">Candy Rain</button><br />
    <div class="candies">Candies amunt:</div>

    <!--// - Gather 10.000 candies!
        // - Clicking the ‘Create candies’ button gives you 1 candy.
        // - You can buy a lollipop for 100 candies by clicking the ‘Buy lollipop’ button.
        // - 10 lollipops generate 1 candy per second.
        // - Use the 🍭 emoji to display the lollipops you have
        // - Display the candy producton rate in the `Candies / Second` row
        // - If you press the "make candy rain" button, the candy generation should speed up 10x-->

    <script>
      let createCandies = document.querySelector("#create-candies");
      let lollipopButton = document.querySelector("#lollipop");
      let candyrain = document.querySelector('#candy-rain');
      let lollipopEmoji = document.createElement('p');
      document.querySelector('body').appendChild(lollipopEmoji);
      let candiesAmount = 0;
      let lollipops = 0;
      let speed10x = 10;
      let candiesDiv = document.createElement("div");

      createCandies.addEventListener("click", () => {
        candiesDiv.innerText = "";
        candiesAmount += 1;
        candiesDiv.innerText = candiesAmount;
        document.querySelector(".candies").appendChild(candiesDiv);
      });

      lollipopButton.addEventListener("click", () => {
          if(candiesAmount>=10){
            lollipops += 1;
            candiesAmount -= 10;
            candiesDiv.innerText = "";
            candiesDiv.innerText = candiesAmount;
            lollipopEmoji.innerText += '🍭';
          }
      });

      let i = 0;
      function lollipopGenerator() {
        setTimeout(() => {
          candiesDiv.innerText = "";
          candiesAmount += lollipops * 10;
          candiesDiv.innerText = candiesAmount;
          lollipopGenerator();
        }, 1000);
      }
      lollipopGenerator();
    </script>
  </body>
</html>
